name: test

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master

jobs:
  test-session-chat:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run test
        run: |
          export PORT=3000
          export APP_ENV=development
          make test