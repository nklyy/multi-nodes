version: "3.9"
services:
  bitcoind-node:
    container_name: bitcoin-node
    image: ruimarinho/bitcoin-core
    restart: always
    expose:
      - "18333"
      - "18332"
    ports:
      - "127.0.0.1:18332:18332"
      - "127.0.0.1:18333:18333"
      - "68.183.8.109:18332:18332"
      - "68.183.8.109:18333:18333"
    volumes:
      - ./data/btc/test/coind:/home/bitcoin/.bitcoin
      - ./bitcoin.conf:/home/bitcoin/.bitcoin/bitcoin.conf